name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.rid }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
            artifact_name: xMKVExtractGUI-win-x64.zip
          - os: ubuntu-latest
            rid: linux-x64
            artifact_name: xMKVExtractGUI-linux-x64.AppImage
          - os: macos-latest
            rid: osx-x64
            artifact_name: xMKVExtractGUI-macos-x64.tar.gz

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Publish App
        run: dotnet publish src/xMKVExtractGUI/xMKVExtractGUI.csproj -c Release -r ${{ matrix.rid }} --self-contained true -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -p:DebugType=None -o ./publish_output

      - name: Zip output (Windows)
        if: matrix.os == 'windows-latest'
        run: Compress-Archive -Path ./publish_output/* -DestinationPath ./${{ matrix.artifact_name }}

      - name: Tar output (macOS)
        if: matrix.os == 'macos-latest'
        run: tar -czvf ./${{ matrix.artifact_name }} -C ./publish_output .

      - name: Build AppImage (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          wget -qO appimagetool "https://github.com/AppImage/appimagetool/releases/latest/download/appimagetool-x86_64.AppImage"
          chmod +x appimagetool
          
          mkdir -p AppDir/usr/bin
          cp -r ./publish_output/* AppDir/usr/bin/
          
          cat <<EOF > AppDir/xMKVExtractGUI.desktop
          [Desktop Entry]
          Type=Application
          Name=xMKVExtractGUI
          Exec=xMKVExtractGUI
          Icon=icon
          Categories=AudioVideo;Utility;
          EOF
          
          cp src/xMKVExtractGUI/Assets/icon.png AppDir/icon.png
          
          cd AppDir
          ln -s usr/bin/xMKVExtractGUI AppRun
          cd ..
          
          ./appimagetool --appimage-extract-and-run AppDir ./${{ matrix.artifact_name }}

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./${{ matrix.artifact_name }}
          generate_release_notes: true